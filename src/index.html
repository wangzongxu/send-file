<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>发送文件</title>
</head>

<body>
  <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">发送文件</h3>
      </div>
 </div>
 <div class="container flex-between header">
    <nav class="nav">发送文件</nav>
    <nav class="nav">上传结果<span title="清空" class="glyphicon glyphicon-trash"></span></nav>
 </div>
 <div class="container flex-center">
      <div class="container formList">
        <form enctype="multipart/form-data" class="form-horizontal" role="form">

             <div class="form-group">
               <label for="inputEmail3" class="col-sm-2 control-label">选择文件:</label>
               <div class="col-sm-10">
                     <input class="form-control" type="file" multiple="multiple" name="single_upload_file" id="single_upload_file">
               </div>
             </div>

             <div class="form-group">
               <div class="col-sm-offset-2 col-sm-10">
                 <input type="button" name="single_upload_submit" class="btn btn-primary" value="上  传">
               </div>
             </div>
         </form>
      </div>
      <div class="container fileList"></div>
      <div class="container msg">请上传文件</div>
 </div>
</body>
<script src='js/index.js' type="text/javascript"></script>
</html>
